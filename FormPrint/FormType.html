<body>
    <h1>表格類型管理</h1>
    <hr>

    <p>為了讓某一類型的公司(銀行)使用相同的表格代號，有助於表格套印相關資料的引用，強化表格管理功能。例如：</p>
    <ol>
        <li>在管理設定銀行表格時，系統會自動提示支票、取款單、匯款單..等表格類型，供使用者選擇。
        <li>在進行支票設定時，系統會帶出支票相關設定，提供使用者參考。</li>
    </ol>
