<!DOCTYPE html>
<html>

<head>
    <title>檔案引用管理</title>
    <link rel="stylesheet" href="../css/maindiv.css">
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/GoogleAna.js"></script>

<body>
    <h2>檔案引用管理</h2>
    <hr>
    <br>
    <strong>說明：</strong>
    <ol>
        <li>目前先提供客戶資料匯入匯出的功能，以利將您的客戶資料匯入套印軟體，以供套印參用。</li>
        <li>視窗位置：打開軟體 > 資料管理 > 資料匯入匯出管理。</li>
        <li>資料表預設開啟位置：表格套印管理資料夾&#92;ImportFile資料夾，該資料夾有範例可以參考。</li>
        <ul class="lstdlz">
        <li>匯入：將資料匯進套印系統資料庫，供以後套印使用。</li>
        <li>匯出：將現有資料庫中的客戶資料匯出. </li>
        </ul>
       
    </ol>
    <figure>
        <img class="winimg" src="images/FP_DataIO.jpg" alt="FormNo Regedit1">
        <figcaption class="TACenter">表格匯入匯出管理視窗</figcaption>
    </figure>



</body>

</html>
