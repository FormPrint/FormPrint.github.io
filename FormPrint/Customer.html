    <h1>客戶管理</h1>
    <hr>
    <P>客戶管理是用來管理與往來的企業、人員，例如支票的收票人、跨行匯款受款人等相關資料。</P>
    <ol>
        <li>客戶代號：建議將的客戶代號，設定為數字(例如電話號碼、統編、或是您現有的代號)，簡化並提升輸入資料的速度。</li>
        <li>基本資料、進階資料：此資料任何表格套印時都有可能會用到，請詳實填寫。</li>
        <li>銀行資料：常用於郵局劃撥單、跨行匯款套印時，收款人及帳號等資料之套印。</li>
        <li>聯絡人資料：主要用於跨行匯款單之套印。</li>
    </ol>
