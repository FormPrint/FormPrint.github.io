<!DOCTYPE html>
<html>

<head>
    <title>客戶管理</title>
    <link rel="stylesheet" href="../css/maindiv.css">
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/GoogleAna.js"></script>
</head>

<body>
    <h2>客戶管理</h2>
    <hr>
    <P>客戶管理可以管理支票的收票人、跨行匯款受款人等相關資料。</P>
    <ol>
        <li>基本資料、進階資料：此資料任何表格套印時都有可能會用到，請詳實填寫。</li>
        <li>銀行資料：常用於郵局劃撥單、跨行匯款套印時，收款人及帳號等資料之套印。</li>
        <li>聯絡人資料：主要用於跨行匯款單之套印。</li>
    </ol>
    <figure>
        <img class="winimg" src="images/FP_FormCustomer1.jpg" alt="Customer1">
        <figcaption class="TACenter">客戶管理視窗</figcaption>
    </figure>
    <figure>
        <img class="winimg" src="images/FP_FormCustomer2.jpg" alt="Customer2">
        <figcaption class="TACenter">基本資料工作頁</figcaption>
    </figure>
    <figure>
        <img class="winimg" src="images/FP_FormCustomer3.jpg" alt="Customer3">
        <figcaption class="TACenter">進階資料工作頁</figcaption>
    </figure>
    <figure>
        <img class="winimg" src="images/FP_FormCustomer4.jpg" alt="Customer4">
        <figcaption class="TACenter">銀行資料工作頁</figcaption>
    </figure>
    <figure>
        <img class="winimg" src="images/FP_FormCustomer5.jpg" alt="Customer5">
        <figcaption class="TACenter">聯絡人資料工作頁</figcaption>
    </figure>
</body>

</html>
