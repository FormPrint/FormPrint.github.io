<!DOCTYPE html>
<html>

<head>
    <title>表格領用登錄</title>
    <link rel="stylesheet" href="../css/maindiv.css">
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/GoogleAna.js"></script>
</head>

<body>
    <h2>表格領用登錄</h2>
    <hr>
    <br>
    <strong>說明：</strong>
    <ol>
        <li>將已領取的表格(如支票有支票號碼)進行登錄，在執行表格套印時，套印記錄便能依表格號碼逐一存檔,可供日後查詢分析。</li>
        <li>領用登錄</li>
        <ul class="lstdlz">
        <li>於表格起號輸入第1張的支票號碼。</li>
        <li>輸入張數. </li>
        <li>系統會自動計算票號迄號。</li>
        </ul>
        <li>輸入完成後,已登錄的票號就會出現在領用記錄，票據屬性為設為「空白」。</li>
    </ol>
    <figure>
        <img class="winimg" src="images/FP_FormNoRegedit1.jpg" alt="FormNo Regedit1">
        <figcaption class="TACenter">表格領用登錄視窗</figcaption>
    </figure>



</body>

</html>
